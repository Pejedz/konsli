<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ganjil genap</title>
</head>
<body>
    <script>
        let Nomor1 = prompt ("Masukkan angka: ");

        Nomor1 = parseInt(Nomor1);

        if(Nomor1 % 2 == 0) {
            console.log("Nomor ini adalah genap");
        }
        else if (Nomor1){
            console.log("Nomor ini adalah ganjil");
        }
        else {
            console.error("Masukkan sebuah angka")
        }
    </script>
</body>
</html>
