<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Array</title>
</head>
<body>
    <script>

    const shop = [
        { name: "Escanor", tier: "godly", stat: "S+" },
        { name: "Benimaru", tier: "ultimate", stat: "A+" },
        { name: "Sukuna", tier: "godly", stat: "S+" },
        { name: "Guts", tier: "ultimate", stat: "S" },
        { name: "Gojo Satoru", tier: "ultimate", stat: "S-" }
    ];

    //menambahkan objek
    const newUnit = { name: "Naruto", tier: "Godly", stat: "S+" };
    shop.push(newUnit);

    //menghapus objek
    const menghapus = shop.findIndex(unit => unit.name === "Guts");
        if (menghapus !== -1) {
            shop.splice(menghapus, 1);
    }

    //menampilkan data
    shop.forEach(unit => {
    console.log(`${unit.name} adalah tier ${unit.tier} dan mempunyai total stat ${unit.stat}.`);
    });


    </script>
</body>
</html>
