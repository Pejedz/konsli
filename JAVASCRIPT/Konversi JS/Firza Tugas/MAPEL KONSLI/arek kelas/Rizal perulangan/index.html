<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    let DataUang = [];

    
    let jumlahSiswa = parseInt(
    prompt("Masukkan jumlah data siswa yang ingin diinputkan : "));
    
    
    for (let i = 0; i < jumlahSiswa; i++) {

    
    let namaSiswa = prompt("Masukkan Nama Siswa ke-" + (i + 1) + ":");

    
    let uangSaku = prompt("Masukkan Uang Saku yang dibawa oleh " + namaSiswa + ":")

    
    DataUang.push({nama: namaSiswa, uangSaku: uangSaku});
    }

    
    console.table(DataUang);
           
    </script>
</body>
</html>
